<header id="header">
	<a href="{{ site.baseurl }}">
		<img src="{{ "img/emerald.svg" | prepend: site.baseurl }}" alt="Emerald Logo">
	  <h1>Conscience Alchemy</h1>
	</a>
	<nav class="navbar" role="navigation">
        <ul class="nav">
        {% for page in site.pages %}
          <!-- Compare the page title to the URL -->
          {% assign current = page.title | downcase %}
          
          {% if page.title %}
          <li {% if location == current %} class="nav__item--current" {% else %} class="nav__item" {% endif %}>
            <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          </li>
          {% endif %}
          
        {% endfor %}
        </ul>
      </nav>
</header>
